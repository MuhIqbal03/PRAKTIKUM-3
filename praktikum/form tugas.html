<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran</title>
</head>

<body>
    <form action="", method="POST">
        <fieldset style="background-color: rgb(151, 180, 218);">
        
        <legend>
            <h1>
                Form Pendaftaran
            </h1>
        </legend>
        <div>
            <label>Masukan Nama Anda :</label>
            <br>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Masukan Password :</label>
            <br>
             <input type="password"> 
        </div>  
        <br>
         <div>
            <label>Jenis kelamin :</label>
            <br>
            <input type="radio" name="jenis_kelamin" /> laki-laki
            <br>
            <input type="radio" name="jenis_kelamin" /> perempuan
         </div>
         <br>
         <div>
             <label>Makanan kesukaan :</label>
             <br>
             <select>
                 <option>Nasi Padang</option>
                 <option>Bakso</option>
                 <option>Siomay</option>
                 <option>Soto Ayam</option>
                 <option>Mie Ayam</option>
                 <option>Bubur Kacang Ijo</option>
                 <option>Sayur Asem</option>
             </select>
         </div>
         <br>
         <div>
            <label>Hobi :</label> <br>
            <input type="checkbox" /> Badminton <br>
            <input type="checkbox" /> Futsal <br>
            <input type="checkbox" /> Taekwondo <br>
            <input type="checkbox" /> Menari <br>
            <br>
         </div>
         <br>
         <button type="submit">submit</button>
        </fieldset>

    </form>
</body>
</html>
